<section class="flex justify-center items-center h-screen">
  <app-card class="h-1/6 w-2/4">

    <h1 class="text-yellowIw-900 text-2xl font-bold mb-6">Sorteador Iw</h1>

    <div class="flex justify-between">
      <app-pick-field [values]="['1','2','3','4','5']" [formControl]="formControl"></app-pick-field>
      <app-buttom
        [disabled]="formControl.invalid"
        (onclick)="_handlerDraw($event)"
      >
        Sortear
      </app-buttom>
    </div>

  </app-card>
</section>
